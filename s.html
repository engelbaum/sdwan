<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre Projet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        section {
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Votre Projet</h1>
    </header>

    <section>
        <h2>Bienvenue sur le site de mon projet</h2>
        
        <table>
            <thead>
                <tr>
                    <th>Titre de l'article</th>
                    <th>Auteur(s)</th>
                    <th>Source</th>
                    <th>Date de publication</th>
                    <th>Résumé ou notes clés</th>
                    <th>Liens vers les articles</th>
                </tr>
            </thead>
            <tbody>
                <!-- Ajoutez vos données ici -->
                <tr>
                    <td>Exemple d'article</td>
                    <td>John Doe</td>
                    <td>Journal XYZ</td>
                    <td>2024-01-10</td>
                    <td>Résumé de l'article ici...</td>
                    <td><a href="#">Lien vers l'article</a></td>
                </tr>
                <!-- Ajoutez d'autres lignes de données si nécessaire -->
            </tbody>
        </table>
        
    </section>

    <footer>
        <p>&copy; 2024 Votre Projet. Tous droits réservés.</p>
    </footer>

</body>
</html>
